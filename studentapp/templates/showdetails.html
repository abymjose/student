<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</head>

<body>


    <h1>Show Product Deatils..</h1>
    <table border="2px">
        <thead>
            <tr>
                <th scope="col">STUDENT ID</th>
                <th scope="col">STUDENT NAME</th>
                <th scope="col">EMAIL</th>
                <th scope="col">PHONE NUMBER</th>
                <th scope="col">ADDRESS</th>
                <th scope="col">IMAGE</th>
                <th scope="col">ACTION..</th>
            </tr>
        </thead>
        <tbody>
            {% for s in stud %}
            <tr>
                <td class="pt-4">{{ s.id }}</td>
                <td class="pt-4">{{ s.student_name }}</td>
                <td class="pt-4">{{ s.email }}</td>
                <td class="pt-4">{{ s.phone_number }}</td>
                <td class="pt-4">{{ s.address }}</td>
                <td>
                    {{s.image}}<br>
                    <img src="{{ students.image.url }}" class="w-25">
                </td>

               

                <td><a href="{% url 'editpage' s.id  %}">Edit</a>
                    <br>
                    <a href="{% url 'deletepage' s.id  %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
